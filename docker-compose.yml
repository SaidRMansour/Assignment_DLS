
services:
  web-ui:
    build:
      context: .
      dockerfile: UI/Dockerfile
    depends_on:
      - adding-service
      - subing-service
      - seq
      - zipkin
    ports:
      - "8000:80"
    restart: on-failure
    
  adding-service:
    build:
        context: .
        dockerfile: AddService/Dockerfile
    deploy:
        replicas: 3
    restart: on-failure
   
    
  subing-service:
    build:
        context: .
        dockerfile: SubService/Dockerfile
    deploy:
        replicas: 3
    restart: on-failure
    
  
      
  seq:
    image: datalust/seq
    ports:
     - 5341:5341
     - 5342:80
    volumes:
     - rps_seq_data1:/data
    environment:
     - ACCEPT_EULA=Y

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-storage
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
    depends_on:
      - zipkin-storage
      
      
  zipkin-storage:
    image: openzipkin/zipkin-mysql
    ports:
      - 3306:3306
    volumes:
      - zipkin_data:/mysql/data
      
volumes:
 rps_seq_data1:
 zipkin_data:
    


